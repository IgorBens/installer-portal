server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options    "SAMEORIGIN"  always;
    add_header X-Content-Type-Options "nosniff"  always;

    # Cache static assets (1 hour)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Never cache config.js — it's generated from env vars
    location = /js/core/config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache";
    }

    # Never cache service worker — browser must always check for updates
    location = /sw.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache";
    }

    # Never cache manifest — may change on redeploy
    location = /manifest.json {
        expires -1;
        add_header Cache-Control "no-store, no-cache";
    }

    # Never cache index.html — it contains versioned asset references
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
