<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Installer Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="app">
  <h1>üõ†Ô∏è Installer Portal</h1>

  <!-- LOGIN -->
  <div class="card">
    <div class="section-title">Login</div>
    <div class="row">
      <input id="u" placeholder="username (e.g. igorbens)" />
      <input id="p" type="password" placeholder="password" />
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" class="secondary" style="display:none;">Logout</button>
    </div>
    <div class="hint" id="loginStatus">Not logged in.</div>
  </div>

  <!-- MY TASKS -->
  <div class="card">
    <div class="section-title">My tasks</div>
    <div class="row" style="margin-bottom:8px; flex-wrap:wrap; gap:8px;">
      <button id="myTasksBtn" class="secondary">Load my tasks</button>
      <select id="dateFilter">
        <option value="">Alle datums</option>
      </select>
      <label style="display:flex; align-items:center; gap:4px; font-size:14px;">
        <input type="checkbox" id="showPastDates"> Toon verleden
      </label>
    </div>
    <div id="myTasksStatus" class="hint">‚Äî</div>
    <div id="myTasksList"></div>
  </div>
</div>

<!-- Core app (config, auth, helpers) -->
<script src="app.js"></script>
<!-- Task modules (split for easier debugging) -->
<script src="taskSearch.js"></script>
<script src="taskList.js"></script>
<!-- Event listeners and init (must load last) -->
<script src="init.js"></script>
</body>
</html>
