<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermoduct Installatie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            text-align: right;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-bottom: 12px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .collector-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .collector-btn {
            padding: 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .collector-btn:hover {
            border-color: #667eea;
        }

        .collector-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .collector-btn.completed {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .file-list {
            margin-top: 12px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .collector-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading -->
        <div id="loading" class="card loading">
            <p>Gegevens laden...</p>
        </div>

        <!-- Error -->
        <div id="error" class="card error hidden"></div>

        <!-- Content -->
        <div id="content" class="hidden">
            <!-- Header -->
            <div class="card">
                <h1>Thermoduct</h1>
                <h2 style="text-align: center; color: #666; margin-bottom: 20px;" id="task-name">-</h2>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Locatie:</span>
                        <span class="info-value" id="location">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Datum:</span>
                        <span class="info-value" id="date">-</span>
                    </div>
                </div>

                <!-- Download Plan -->
                <div id="plan-section">
                    <h2>üìÑ Verlegschema</h2>
                    <a href="#" id="plan-btn" class="btn" target="_blank">
                        ‚¨áÔ∏è Download Verlegschema
                    </a>
                </div>
            </div>

            <!-- Upload Photos -->
            <div class="card">
                <h2>üì∏ Upload Collector Foto's</h2>
                
                <!-- Collector Selection -->
                <p style="margin-bottom: 12px; color: #666;">Selecteer collector:</p>
                <div class="collector-grid" id="collector-grid">
                    <!-- Generated by JS -->
                </div>

                <!-- File Upload -->
                <div class="upload-area" id="upload-area">
                    <p style="font-size: 48px; margin-bottom: 8px;">üìÅ</p>
                    <p style="font-weight: 600; margin-bottom: 4px;">Klik of sleep foto's hier</p>
                    <p style="font-size: 14px; color: #666;">JPG, PNG (max 10MB)</p>
                    <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                </div>

                <!-- Selected Files -->
                <div id="file-list" class="file-list"></div>

                <!-- Upload Button -->
                <button id="upload-btn" class="btn btn-success" disabled>
                    Upload Foto's
                </button>
            </div>
        </div>
    </div>

    <script>
        // Config
        const CONFIG = {
            n8nFetchUrl: 'https://thermoduct.app.n8n.cloud/webhook/fetch-task',
            n8nUploadUrl: 'https://thermoduct.app.n8n.cloud/webhook/upload-photo',
            maxCollectors: 20
        };

        // State
        let taskData = null;
        let selectedCollector = null;
        let selectedFiles = [];

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Elements
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const contentDiv = document.getElementById('content');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');

        // Init
        if (!token) {
            showError('Geen token in URL. Voeg ?token=YOUR-TOKEN toe.');
        } else {
            fetchTaskData();
        }

        // Fetch task data
        async function fetchTaskData() {
            try {
                const response = await fetch(`${CONFIG.n8nFetchUrl}?token=${token}`);
                if (!response.ok) throw new Error('Task not found');
                
                taskData = await response.json();
                if (Array.isArray(taskData)) taskData = taskData[0];
                
                renderTask();
                loadingDiv.classList.add('hidden');
                contentDiv.classList.remove('hidden');
            } catch (error) {
                showError('Kan taak niet laden: ' + error.message);
            }
        }

        // Render task
        function renderTask() {
            // Task naam (als titel)
            document.getElementById('task-name').textContent = taskData.task_name || '-';
            
            // Locatie 
            document.getElementById('location').textContent = taskData.location || taskData.project_name || '-';
            
            // Datum (alleen dag, zonder tijd)
            let dateText = 'Niet ingesteld';
            if (taskData.deadline && taskData.deadline !== 'Not set') {
                // Als deadline format is "2026-01-27 16:00:00", haal alleen datum eruit
                const datePart = taskData.deadline.split(' ')[0];  // "2026-01-27"
                const dateObj = new Date(datePart);
                dateText = dateObj.toLocaleDateString('nl-NL');  // "27-1-2026"
            }
            document.getElementById('date').textContent = dateText;
            
            // Plan button
            const planBtn = document.getElementById('plan-btn');
            const planSection = document.getElementById('plan-section');
            if (taskData.plan_link) {
                planBtn.href = taskData.plan_link;
            } else {
                planSection.innerHTML = '<p style="color: #666; text-align: center;">Geen verlegschema beschikbaar</p>';
            }

            // Render collectors
            renderCollectors();
        }

        // Render collector buttons
        function renderCollectors() {
            const grid = document.getElementById('collector-grid');
            const completed = taskData.collectors_completed || [];
            
            for (let i = 1; i <= CONFIG.maxCollectors; i++) {
                const btn = document.createElement('button');
                btn.className = 'collector-btn';
                btn.textContent = i;
                
                if (completed.includes(i.toString())) {
                    btn.classList.add('completed');
                    btn.innerHTML = `${i} ‚úì`;
                }
                
                btn.onclick = () => selectCollector(i, btn);
                grid.appendChild(btn);
            }
        }

        // Select collector
        function selectCollector(num, btn) {
            document.querySelectorAll('.collector-btn.selected').forEach(b => {
                if (!b.classList.contains('completed')) {
                    b.classList.remove('selected');
                }
            });
            
            selectedCollector = num;
            btn.classList.add('selected');
            updateUploadButton();
        }

        // File upload handlers
        uploadArea.onclick = () => fileInput.click();
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ddd';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            selectedFiles = Array.from(e.dataTransfer.files);
            renderFileList();
            updateUploadButton();
        });
        
        fileInput.onchange = (e) => {
            selectedFiles = Array.from(e.target.files);
            renderFileList();
            updateUploadButton();
        };

        // Render file list
        function renderFileList() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            
            selectedFiles.forEach((file, i) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span>üìé ${file.name}</span>
                    <button onclick="removeFile(${i})" style="border: none; background: #ef4444; color: white; padding: 4px 12px; border-radius: 4px; cursor: pointer;">
                        Verwijder
                    </button>
                `;
                list.appendChild(item);
            });
        }

        // Remove file
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
            updateUploadButton();
        }

        // Update upload button
        function updateUploadButton() {
            uploadBtn.disabled = !selectedCollector || selectedFiles.length === 0;
        }

        // Upload photos (placeholder - we'll build this next)
        uploadBtn.onclick = async () => {
            alert(`Upload ${selectedFiles.length} foto's voor Collector ${selectedCollector}\n\n(Upload functie komt zo!)`);
        };

        // Show error
        function showError(message) {
            loadingDiv.classList.add('hidden');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
