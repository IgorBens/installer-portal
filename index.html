<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a365d">
    <title>Thermoduct Installateur Portal</title>
    <style>
        :root {
            --primary: #e53e3e;
            --primary-dark: #c53030;
            --secondary: #1a365d;
            --success: #38a169;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-500: #718096;
            --gray-600: #4a5568;
            --gray-700: #2d3748;
            --gray-900: #1a202c;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-100);
            color: var(--gray-900);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--secondary);
            color: var(--white);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-user {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Main Content */
        .main {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, var(--secondary) 0%, #2c5282 100%);
        }

        .login-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .login-card p {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
        }

        .login-card input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-card input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-card button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .login-card button:hover {
            background: var(--primary-dark);
        }

        .login-hint {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        /* Date Section */
        .date-section {
            margin-bottom: 1.5rem;
        }

        .date-header {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--secondary);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 1rem;
        }

        .date-header.today {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Task Card */
        .task-card {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .task-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .task-card .address {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .task-card .meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .task-card .badge {
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .task-card .badge.pdf {
            background: #3182ce;
        }

        /* Task Detail View */
        .task-detail {
            display: none;
        }

        .task-detail.active {
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .task-info-card {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .task-info-card h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .task-info-card .address {
            color: var(--gray-600);
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            background: var(--gray-50);
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .info-item label {
            font-size: 0.75rem;
            color: var(--gray-500);
            display: block;
        }

        .info-item span {
            font-weight: 500;
        }

        /* PDF Section */
        .pdf-section {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .pdf-section h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pdf-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .pdf-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--gray-700);
            transition: background 0.2s;
        }

        .pdf-item:hover {
            background: var(--gray-100);
        }

        .pdf-item .name {
            font-weight: 500;
        }

        .pdf-item .size {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .pdf-item .download-icon {
            color: var(--primary);
            font-size: 1.25rem;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
        }

        .empty-state h3 {
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        /* Config Banner */
        .config-banner {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .config-banner code {
            background: rgba(0,0,0,0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Will be populated by JavaScript -->
    </div>

    <script>
        // ============================================
        // CONFIGURATION - UPDATE THESE VALUES
        // ============================================
        const CONFIG = {
            // Your n8n webhook URL - UPDATE THIS!
            N8N_WEBHOOK_URL: '',  // e.g., 'https://your-n8n.com/webhook/thermoduct'

            // Demo mode - set to false when webhooks are ready
            DEMO_MODE: true
        };

        // ============================================
        // STATE
        // ============================================
        let state = {
            currentView: 'login', // login, dashboard, task
            installerSlug: localStorage.getItem('installer_slug') || '',
            installerName: localStorage.getItem('installer_name') || '',
            tasks: [],
            currentTask: null,
            loading: false
        };

        // ============================================
        // DEMO DATA
        // ============================================
        const DEMO_TASKS = [
            {
                id: 12345,
                name: 'Brew Baasrode - Fase 1',
                project: 'Brew Baasrode',
                address: 'Werf Brew Baasrode, Baasrode',
                date: new Date().toISOString().split('T')[0],
                time: '07:00 - 16:00',
                m2: 450,
                collectors: 6,
                pdfs: [
                    { id: 1, name: 'Plan Verdieping 1.pdf', size: '2.4 MB', data: null },
                    { id: 2, name: 'Plan Verdieping 2.pdf', size: '1.8 MB', data: null }
                ],
                description: 'App C 1.1 --> 143m¬≤ 15kringen\nApp C 2.1 --> 157m¬≤ 15kringen'
            },
            {
                id: 12346,
                name: 'Villa Amsterdam - Begane grond',
                project: 'Villa Amsterdam',
                address: 'Keizersgracht 123, Amsterdam',
                date: new Date().toISOString().split('T')[0],
                time: '13:00 - 17:00',
                m2: 180,
                collectors: 3,
                pdfs: [
                    { id: 3, name: 'Plan BG.pdf', size: '1.2 MB', data: null }
                ],
                description: 'Woonkamer en keuken'
            },
            {
                id: 12347,
                name: 'Appartement Utrecht',
                project: 'Appartement Utrecht',
                address: 'Oudegracht 45, Utrecht',
                date: new Date(Date.now() + 86400000).toISOString().split('T')[0], // Tomorrow
                time: '08:00 - 12:00',
                m2: 95,
                collectors: 2,
                pdfs: [],
                description: 'Klein appartement'
            }
        ];

        // ============================================
        // RENDER FUNCTIONS
        // ============================================

        function render() {
            const app = document.getElementById('app');

            switch(state.currentView) {
                case 'login':
                    app.innerHTML = renderLogin();
                    break;
                case 'dashboard':
                    app.innerHTML = renderDashboard();
                    break;
                case 'task':
                    app.innerHTML = renderTaskDetail();
                    break;
            }

            attachEventListeners();
        }

        function renderLogin() {
            return `
                <div class="login-screen">
                    <div class="login-card">
                        <h1>Thermoduct</h1>
                        <p>Installateur Portal</p>
                        <form id="login-form">
                            <input
                                type="text"
                                id="installer-name"
                                placeholder="Je naam (bijv. jan-de-vries)"
                                value="${state.installerSlug}"
                                required
                            >
                            <button type="submit">Inloggen</button>
                        </form>
                        <p class="login-hint">
                            Gebruik je persoonlijke code of naam
                        </p>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const configBanner = !CONFIG.N8N_WEBHOOK_URL ? `
                <div class="config-banner">
                    <strong>Demo Modus</strong> - Configureer <code>N8N_WEBHOOK_URL</code> in index.html om echte data te laden.
                </div>
            ` : '';

            // Group tasks by date
            const tasksByDate = groupTasksByDate(state.tasks);

            let tasksHtml = '';
            const today = new Date().toISOString().split('T')[0];

            if (Object.keys(tasksByDate).length === 0) {
                tasksHtml = `
                    <div class="empty-state">
                        <h3>Geen taken gevonden</h3>
                        <p>Er zijn geen taken gepland voor de komende dagen.</p>
                    </div>
                `;
            } else {
                for (const [date, tasks] of Object.entries(tasksByDate)) {
                    const isToday = date === today;
                    const dateStr = formatDate(date);

                    tasksHtml += `
                        <div class="date-section">
                            <h2 class="date-header ${isToday ? 'today' : ''}">${isToday ? 'Vandaag - ' : ''}${dateStr}</h2>
                            ${tasks.map(task => renderTaskCard(task)).join('')}
                        </div>
                    `;
                }
            }

            return `
                <header class="header">
                    <div>
                        <h1>Thermoduct</h1>
                        <span class="header-user">${state.installerName || state.installerSlug}</span>
                    </div>
                    <button class="refresh-btn" onclick="loadTasks()">Vernieuwen</button>
                </header>
                <main class="main">
                    ${configBanner}
                    ${state.loading ? '<div class="loading"><div class="spinner"></div><p>Taken laden...</p></div>' : tasksHtml}
                </main>
            `;
        }

        function renderTaskCard(task) {
            return `
                <div class="task-card" onclick="openTask(${task.id})">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <h3>${task.name}</h3>
                        ${task.pdfs.length > 0 ? `<span class="badge pdf">${task.pdfs.length} PDF</span>` : ''}
                    </div>
                    <p class="address">${task.address}</p>
                    <div class="meta">
                        <span>${task.time}</span>
                        <span>${task.m2} m¬≤</span>
                        <span>${task.collectors} collectors</span>
                    </div>
                </div>
            `;
        }

        function renderTaskDetail() {
            const task = state.currentTask;
            if (!task) return '<div class="loading">Taak laden...</div>';

            return `
                <header class="header">
                    <span class="back-btn" onclick="goBack()">‚Üê Terug</span>
                    <h1>${task.project}</h1>
                </header>
                <main class="main">
                    <div class="task-info-card">
                        <h2>${task.name}</h2>
                        <p class="address">${task.address}</p>
                        <div class="info-grid">
                            <div class="info-item">
                                <label>Datum</label>
                                <span>${formatDate(task.date)}</span>
                            </div>
                            <div class="info-item">
                                <label>Tijd</label>
                                <span>${task.time}</span>
                            </div>
                            <div class="info-item">
                                <label>Oppervlakte</label>
                                <span>${task.m2} m¬≤</span>
                            </div>
                            <div class="info-item">
                                <label>Collectors</label>
                                <span>${task.collectors}</span>
                            </div>
                        </div>
                    </div>

                    <div class="pdf-section">
                        <h3>üìÑ PDF Plannen</h3>
                        <div class="pdf-list" id="pdf-list">
                            ${task.pdfs.length === 0
                                ? '<p style="color: var(--gray-500);">Geen PDF\'s beschikbaar</p>'
                                : task.pdfs.map(pdf => `
                                    <a href="#" class="pdf-item" onclick="downloadPdf(${pdf.id}, '${pdf.name}'); return false;">
                                        <div>
                                            <div class="name">${pdf.name}</div>
                                            <div class="size">${pdf.size}</div>
                                        </div>
                                        <span class="download-icon">‚Üì</span>
                                    </a>
                                `).join('')
                            }
                        </div>
                    </div>

                    ${task.description ? `
                        <div class="task-info-card">
                            <h3>üìù Omschrijving</h3>
                            <pre style="white-space: pre-wrap; font-family: inherit; margin-top: 0.5rem; color: var(--gray-600);">${task.description}</pre>
                        </div>
                    ` : ''}
                </main>
            `;
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================

        function attachEventListeners() {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const input = document.getElementById('installer-name');
            const slug = input.value.trim().toLowerCase().replace(/\s+/g, '-');

            if (slug) {
                state.installerSlug = slug;
                state.installerName = input.value.trim();
                localStorage.setItem('installer_slug', slug);
                localStorage.setItem('installer_name', state.installerName);
                state.currentView = 'dashboard';
                render();
                loadTasks();
            }
        }

        function openTask(taskId) {
            state.currentTask = state.tasks.find(t => t.id === taskId);
            state.currentView = 'task';
            render();
        }

        function goBack() {
            state.currentView = 'dashboard';
            state.currentTask = null;
            render();
        }

        // ============================================
        // API FUNCTIONS
        // ============================================

        async function loadTasks() {
            state.loading = true;
            render();

            try {
                if (CONFIG.DEMO_MODE || !CONFIG.N8N_WEBHOOK_URL) {
                    // Demo mode - use fake data
                    await new Promise(r => setTimeout(r, 500)); // Simulate loading
                    state.tasks = DEMO_TASKS;
                } else {
                    // Real mode - call n8n webhook
                    const response = await fetch(`${CONFIG.N8N_WEBHOOK_URL}/installer/${state.installerSlug}/tasks`);
                    if (!response.ok) throw new Error('Failed to load tasks');
                    state.tasks = await response.json();
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                state.tasks = [];
            }

            state.loading = false;
            render();
        }

        async function downloadPdf(pdfId, filename) {
            if (CONFIG.DEMO_MODE || !CONFIG.N8N_WEBHOOK_URL) {
                alert(`Demo modus: PDF "${filename}" zou hier gedownload worden.\n\nConfigureer N8N_WEBHOOK_URL om echte PDF\'s te downloaden.`);
                return;
            }

            try {
                const response = await fetch(`${CONFIG.N8N_WEBHOOK_URL}/attachment/${pdfId}`);
                if (!response.ok) throw new Error('Failed to download PDF');

                const data = await response.json();

                // Create download link
                const link = document.createElement('a');
                link.href = `data:application/pdf;base64,${data.datas}`;
                link.download = filename;
                link.click();
            } catch (error) {
                console.error('Error downloading PDF:', error);
                alert('Fout bij downloaden PDF: ' + error.message);
            }
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================

        function groupTasksByDate(tasks) {
            const groups = {};
            tasks.forEach(task => {
                if (!groups[task.date]) {
                    groups[task.date] = [];
                }
                groups[task.date].push(task);
            });
            // Sort by date
            return Object.fromEntries(
                Object.entries(groups).sort(([a], [b]) => a.localeCompare(b))
            );
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('nl-NL', {
                weekday: 'long',
                day: 'numeric',
                month: 'long'
            });
        }

        // ============================================
        // INIT
        // ============================================

        function init() {
            // Check if already logged in
            if (state.installerSlug) {
                state.currentView = 'dashboard';
                loadTasks();
            }
            render();
        }

        // Start the app
        init();
    </script>
</body>
</html>
