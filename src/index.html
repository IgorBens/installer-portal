<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermoduct Portal</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0097A7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="img/icon-192.png" />

  <!-- CSS — one file per area, add yours here -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/tasks.css" />
  <link rel="stylesheet" href="css/documents.css" />
</head>
<body>

<div class="app">
  <!-- Header (shown when logged in, built by router.js) -->
  <header id="appHeader" style="display:none">
    <div class="app-header-row">
      <div class="header-brand">
        <!-- Replace src with your actual logo file, e.g. img/thermoduct-logo.png -->
        <img id="appLogo" src="img/logo.png" alt="Thermoduct" class="header-logo" onerror="this.style.display='none';document.getElementById('appLogoFallback').style.display='flex';" />
        <div id="appLogoFallback" class="header-logo-fallback" style="display:none;">
          <span class="logo-icon">T</span>
        </div>
      </div>
      <div id="userInfo"></div>
    </div>
    <nav id="mainNav"></nav>
  </header>

  <!-- All view HTML is injected here by the router -->
  <main id="viewContainer"></main>
</div>

<!-- ═══ JS — core first, then views, app.js last ═══ -->

<!-- Core (infrastructure — rarely changes) -->
<script src="js/core/config.js"></script>
<script src="js/core/auth.js"></script>
<script src="js/core/api.js"></script>
<script src="js/core/utils.js"></script>
<script src="js/core/router.js"></script>

<!-- Views (each self-registers with Router) -->
<script src="js/views/login.js"></script>
<script src="js/views/documents.js"></script>
<script src="js/views/taskDetail.js"></script>
<script src="js/views/tasks.js"></script>

<!-- Init -->
<script src="js/app.js"></script>

<!-- PWA service worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
