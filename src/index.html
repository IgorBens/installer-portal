<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermoduct Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <!-- ═══ HEADER (visible when logged in) ═══ -->
  <header id="appHeader" style="display:none">
    <div class="app-header-row">
      <h1 id="appTitle">Thermoduct Portal</h1>
      <div id="userInfo"></div>
    </div>
    <nav id="mainNav"></nav>
  </header>

  <!-- ═══ LOGIN VIEW ═══ -->
  <div id="view-login" class="view">
    <div class="login-wrapper">
      <h1 id="loginTitle">Thermoduct Portal</h1>
      <div class="card">
        <form id="loginForm">
          <div class="form-group">
            <input id="loginUser" placeholder="Gebruikersnaam" autocomplete="username" />
          </div>
          <div class="form-group">
            <input id="loginPass" type="password" placeholder="Wachtwoord" autocomplete="current-password" />
          </div>
          <button type="submit" class="btn-block">Inloggen</button>
        </form>
        <div id="loginStatus" class="hint"></div>
      </div>
    </div>
  </div>

  <!-- ═══ TASKS VIEW ═══ -->
  <div id="view-tasks" class="view" style="display:none">
    <div class="card">
      <div class="section-title">Taken</div>
      <div class="filter-row">
        <select id="dateFilter">
          <option value="">Alle datums</option>
        </select>
        <label class="checkbox-label">
          <input type="checkbox" id="showPastDates" /> Toon verleden
        </label>
      </div>
      <div id="taskStatus" class="hint">&mdash;</div>
      <div id="taskList"></div>
    </div>
  </div>

  <!-- ═══ TASK DETAIL VIEW ═══ -->
  <div id="view-taskDetail" class="view" style="display:none">
    <button id="backToList" class="secondary" style="margin-bottom:12px">
      &larr; Terug naar lijst
    </button>
    <div id="taskDetail"></div>
    <div class="card">
      <div class="section-title">PDFs</div>
      <div id="pdfs" class="hint">&mdash;</div>
    </div>
    <div class="card">
      <div class="section-title">Documenten</div>
      <div id="docContainer" class="hint">Project gegevens laden...</div>
    </div>
  </div>

</div>

<!-- ═══ Module load order (dependencies top-down) ═══ -->
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/utils.js"></script>
<script src="js/router.js"></script>
<script src="js/taskDetail.js"></script>
<script src="js/documents.js"></script>
<script src="js/taskList.js"></script>
<script src="js/app.js"></script>

</body>
</html>
